<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test7</title>
  </head>
  <body>
    <script type="text/javascript">
      var count=0;
      document.write("Starting loop<br />");
      while(count<10)
      {
        document.write("Current count: " +count+"<br />");
        count++;
      }
      document.write("Terminates");
    </script>
  </body>
</html>
